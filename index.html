<!DOCTYPE html>
<html lang="en" class="h-100">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Rofi Menu Generator</title>
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body class="d-flex flex-column h-100">
        <!-- Github Ribbon -->
        <a href="https://github.com/CSaratakij/rofi-menu-generator"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub"></a>
        <!-- App -->
        <main role="main" class="flex-shrink-0">
        <div class="container">
            <div class="text-center p-4">
                <h1>Rofi Menu Generator</h1>
                <hr>
                <h5 class="text-muted"><em>generate rofi menu with ease</em></h5>
            </div>
            <div>
                <!-- Setting -->
                <div class="card">
                    <div class="card-header">
                        Setting
                    </div>
                    <div class="card-body">
                        <form>
                          <div class="form-group">
                            <label for="menuTitle">Title</label>
                            <input type="text" class="form-control" id="menuTitle" placeholder="Enter menu name" value="Menu">
                          </div>
                          <div class="form-group">
                              <div class="form-row">
                                  <div class="form-col">
                                    <label for="menuFont">Font</label>
                                    <input type="text" class="form-control" id="menuFont" placeholder="Enter font name" value="mono-space">
                                  </div>
                                  <div class="px-2"></div>
                                  <div class="form-col">
                                    <label for="menuFontSize">Size</label>
                                    <input type="text" class="form-control" id="menuFontSize" placeholder="Enter font size" value="18">
                                  </div>
                              </div>
                          </div>
                          <div class="py-2"></div>
                          <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Hide scrollbar</label>
                          </div>
                        </form>
                    </div>
                </div>
                <div class="py-2"></div>
                <!-- Menu -->
                <div class="card">
                    <div class="card-header">
                        Menu
                    </div>
                    <div class="card-body">
                        <table class="table table-hover">
                          <thead>
                            <tr>
                              <th scope="col">#</th>
                              <td scope="col" colspan="2">Name</th>
                              <td scope="col" colspan="2">Command</th>
                              <th scope="col"></th>
                            </tr>
                          </thead>
                          <tbody id="menu-list">
                            <tr>
                              <th class="align-middle" scope="row">1</th>
                              <td colspan="2" class="align-middle">
                                  <input type="text" class="form-control" placeholder="Enter menu item name..." aria-label="" aria-describedby="button-addon2">
                              </td>
                              <td colspan="2" class="align-middle">
                                  <input type="text" class="form-control" placeholder="Enter executable app command..." aria-label="" aria-describedby="button-addon2">
                              </td>
                              <th class="text-center text-danger align-middle">
                                  <a style="cursor: pointer" onclick="alert('1')">X<a>
                              </th>
                            </tr>
                          </tbody>
                        </table>
                    </div>
                    <!-- Add new menu entry button -->
                    <div style="align-self: flex-end;">
                        <button type="button" class="btn btn-lg btn-outline-secondary"><span><strong>+</strong></span></button>
                    </div>
                </div>
            </div>
            <div class="py-3"></div>
            <!-- Generate Button -->
            <div class="d-flex justify-content-center">
                <button type="button" class="btn btn-success">Generate</button>
            </div>
            <div class="py-4"></div>
        </div>
        </main>
        <footer class="footer mt-auto py-1 bg-dark text-white">
          <!-- <div class="container"> -->
          <div class="text-center">
              <span>Made with <i class="fas fa-heart"></i> by <a class="text-white" href="https://github.com/CSaratakij">CSaratakij</a></span>
          </div>
        </footer>
        <!-- Popper, Bootstrap js-->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
